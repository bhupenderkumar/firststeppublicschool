<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Role</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include 'header.html' %}
    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-96">
            <h1 class="text-3xl text-center mb-4">Update User Role</h1>
            <form action="/user/update-role" method="POST">
                <div class="mb-4">
                    <label for="username" class="text-gray-700">Select User</label>
                    <select id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        {% for user in users %}
                            <option value="{{ user.username }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="role" class="text-gray-700">Assign Role</label>
                    <select id="role" name="role" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="parents">Parents</option>
                        <!-- Add more roles as needed -->
                    </select>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Update Role
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
