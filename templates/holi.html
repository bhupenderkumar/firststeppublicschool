<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Fee</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
       
    </script>
</head>


<body class="h-screen">
    {% include 'header.html' %}
    
    <div class="container mx-auto py-12">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-3xl text-center mb-6">Holi Registration</h1>
            <form action="/holi" method="POST" enctype="multipart/form-data">

                <div class="mb-4">
                    <label for="class_name" class="text-gray-700 block mb-2">Your Child Class</label>
                    <select id="class_name" name="class_name" onchange="fetchStudents()" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Select Class</option>
                        {% for class_name in classes %}
                        <option value="{{ class_name }}">{{ class_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Your Child's Name -->
                <div class="mb-4">
                    <label for="child_name" class="text-gray-700 block mb-2">Your Child's Name</label>
                    <input id="child_name" name="child_name" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <!-- Children Attending (Separate with commas if multiple) -->
                <div class="mb-4">
                    <label for="children_attending" class="text-gray-700 block mb-2">Children Attending Name:</label>
                    <input id="children_attending" name="children_attending" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <!-- Upload Photo of Children -->
                <div class="mb-4">
                    <label for="child_photo" class="text-gray-700 block mb-2">Upload Photo of Children</label>
                    <input id="child_photo" name="child_photo" type="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" accept="image/*" required>
                </div>

                <!-- Parent's Phone Number -->
                <div class="mb-4">
                    <label for="parent_phone" class="text-gray-700 block mb-2">Parent's Phone Number</label>
                    <input id="parent_phone" required name="parent_phone" type="tel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <!-- Emergency Contact Number -->
                <div class="mb-4">
                    <label for="emergency_contact" class="text-gray-700 block mb-2">Emergency Contact Number</label>
                    <input id="emergency_contact" required name="emergency_contact" type="tel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="animate__animated animate__bounceIn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>


</html>
