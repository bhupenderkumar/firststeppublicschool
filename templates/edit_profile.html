<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Background Animation CSS */
        @keyframes runAnimation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 0;
            }
        }

        body {
            animation: runAnimation 15s linear infinite;
            background-color: #f0f4f8; /* Use a soothing background color */
        }

        /* Header Styles */
        .header {
            background-color: #2a4365;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <div class="container max-w-screen-md mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Edit Your Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="post" enctype="multipart/form-data">
            <fieldset class="mb-4 p-4 border rounded">
                <legend class="text-gray-700 font-bold mb-4">Profile Details</legend>

                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username:</label>
                    <input type="text" name="username" id="username" disabled class="w-full p-2 border rounded bg-gray-200" value="{{ admin.username }}" required readonly>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email:</label>
                    <input type="email" name="email" id="email" class="w-full p-2 border rounded" value="{{ admin.email }}" required>
                </div>

                <div class="mb-4">
                    <label for="father_email" class="block text-gray-700 mb-2">Father's Email:</label>
                    <input type="email" name="father_email" id="father_email" class="w-full p-2 border rounded" value="{{ admin.father_email }}" required>
                </div>

                <div class="mb-4">
                    <label for="profile_image" class="block text-gray-700 mb-2">Profile Image:</label>
                    <input type="file" name="profile_image" id="profile_image" class="mb-2">
                    <img src="{{ admin.profile_image_url }}" alt="Profile Image" width="100" class="mb-2">
                </div>

            </fieldset>

            <button type="submit" class="btn-submit bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Save Changes</button>
        </form>
    </div>

    {% include 'footer.html' %}
</body>

</html>
